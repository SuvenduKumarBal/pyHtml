<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome, {{ session['username'] }}!</p>
        <table>
            <tr>
                <th>Region</th>
                <th>Booth</th>
                <th>Voters</th>
            </tr>
            {% for region, booths in data.items() %}
                {% for booth, details in booths.items() %}
                    <tr>
                        <td>{{ region }}</td>
                        <td>{{ booth }}</td>
                        <td>{{ details['voters'] }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </table>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome, {{ session['username'] }}!</p>
        <table>
            <!-- ... -->
        </table>
        <a id="logout-link" href="#">Logout</a>
    </div>
</body>
</html>
